name: backend-ci-cd

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

  deploy_api:
    if: github.ref == 'refs/heads/main'
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Coolify API deploy
        run: curl -fsSL -X POST "${{ secrets.COOLIFY_API_DEPLOY_HOOK }}"

  deploy_bot:
    if: github.ref == 'refs/heads/main'
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Coolify Bot deploy
        run: curl -fsSL -X POST "${{ secrets.COOLIFY_BOT_DEPLOY_HOOK }}"

